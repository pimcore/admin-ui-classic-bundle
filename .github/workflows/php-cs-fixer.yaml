name: "PHP-CS-Fixer"

on:
    workflow_dispatch:
    push:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"
            - "*_actions"
            - "feature-*"

permissions:
    contents: write

jobs:
    php-style:
        uses: pimcore/workflows-collection-public/.github/workflows/reusable-php-cs-fixer.yaml@cstest
        with:
            config_file: .php-cs-fixer.dist.php